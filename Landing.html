<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Food Ordering System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>üçî Campus Food Hub</h1>
            <p class="tagline">Order. Review. Enjoy.</p>
            
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="showLogin('student')">Student</button>
                <button class="tab-btn" onclick="showLogin('vendor')">Vendor</button>
                <button class="tab-btn" onclick="showLogin('admin')">Admin</button>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>

            <p class="signup-link">Don't have an account? <a href="#" onclick="alert('Registration coming soon!')">Sign Up</a></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
