<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <h2>üçî Campus Food Hub</h2>
        <div class="nav-right">
            <span id="studentName">Welcome, Student</span>
            <button onclick="logout()" class="btn-logout">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard">
            <aside class="sidebar">
                <button class="menu-btn active" onclick="showSection('browse')">üçï Browse Menu</button>
                <button class="menu-btn" onclick="showSection('orders')">üì¶ My Orders</button>
                <button class="menu-btn" onclick="showSection('reviews')">‚≠ê My Reviews</button>
                <button class="menu-btn" onclick="showSection('cart')">üõí Cart (<span id="cartCount">0</span>)</button>
            </aside>

            <main class="main-content">
                <!-- Browse Menu Section -->
                <section id="browse" class="section active">
                    <h2>Browse Menu</h2>
                    <input type="text" id="searchFood" placeholder="Search food items..." onkeyup="searchFood()">
                    
                    <div class="filters">
                        <select id="vendorFilter" onchange="filterMenu()">
                            <option value="">All Vendors</option>
                        </select>
                        <select id="categoryFilter" onchange="filterMenu()">
                            <option value="">All Categories</option>
                            <option value="Snacks">Snacks</option>
                            <option value="Meals">Meals</option>
                            <option value="Beverages">Beverages</option>
                            <option value="Desserts">Desserts</option>
                        </select>
                    </div>

                    <div id="foodGrid" class="food-grid"></div>
                </section>

                <!-- My Orders Section -->
                <section id="orders" class="section">
                    <h2>My Orders</h2>
                    <div id="ordersList" class="orders-list"></div>
                </section>

                <!-- My Reviews Section -->
                <section id="reviews" class="section">
                    <h2>My Reviews</h2>
                    <div id="reviewsList" class="reviews-list"></div>
                </section>

                <!-- Cart Section -->
                <section id="cart" class="section">
                    <h2>Shopping Cart</h2>
                    <div id="cartItems" class="cart-items"></div>
                    <div class="cart-summary">
                        <h3>Total: ‚Çπ<span id="cartTotal">0</span></h3>
                        <button onclick="placeOrder()" class="btn-primary">Place Order</button>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Review Modal -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeReviewModal()">&times;</span>
            <h2>Write a Review</h2>
            <div id="reviewForm">
                <p id="reviewItemName"></p>
                <div class="star-rating">
                    <span class="star" onclick="setRating(1)">‚òÜ</span>
                    <span class="star" onclick="setRating(2)">‚òÜ</span>
                    <span class="star" onclick="setRating(3)">‚òÜ</span>
                    <span class="star" onclick="setRating(4)">‚òÜ</span>
                    <span class="star" onclick="setRating(5)">‚òÜ</span>
                </div>
                <textarea id="reviewText" placeholder="Share your experience..." rows="4"></textarea>
                <button onclick="submitReview()" class="btn-primary">Submit Review</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
